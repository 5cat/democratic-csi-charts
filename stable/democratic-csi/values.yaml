# Default values for democratic-csi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

driver:
  # see the driver-config-secret.yaml for syntax
  existingConfigSecret:
  config: {}
    #driver: 
    # rest of per-driver config data/syntax
    # ...

# https://kubernetes-csi.github.io/docs/csi-driver-object.html
csiDriver:
  # should be globally unique for a given cluster
  name:
  version: 1.2.0
  # create the kubernetes CSIDriver
  enabled: true
  attachRequired: false
  podInfoOnMount: true
  # clusters before 1.14 requeired manual installation
  # kubectl create -f https://raw.githubusercontent.com/kubernetes/csi-api/master/pkg/crd/manifests/csidriver.yaml
  installCRD: false
  # volumeLifecycleModes: []

controller:
  rbac:
    enabled: true
  replicaCount: 1
  enabled: true
  hostNetwork: false
  hostIPC: false
  
  # deployment = deploy controller parts in a distinct deployment
  # node       = deploy controller as sidecars with node daemonset
  strategy: deployment
  
  # https://kubernetes-csi.github.io/docs/external-provisioner.html
  externalProvisioner:
    enabled: true
    image: k8s.gcr.io/sig-storage/csi-provisioner:v2.0.4

  # https://kubernetes-csi.github.io/docs/external-resizer.html
  externalResizer:
    enabled: true
    image: k8s.gcr.io/sig-storage/csi-resizer:v1.0.1

  # https://kubernetes-csi.github.io/docs/external-snapshotter.html
  externalSnapshotter:
    enabled: true
    image: k8s.gcr.io/sig-storage/csi-snapshotter:v3.0.2

  # https://kubernetes-csi.github.io/docs/cluster-driver-registrar.html
  # not implemented, likely uncessary at this point
  clusterDriverRegistrar:
    enabled: false

  livenessProbe:
    enabled: true

  # democratic-csi controller
  driver:
    enabled: true
    image: democraticcsi/democratic-csi:latest
    # imagePullPolicy: Always
    logLevel: info
    lifecycle:
#      postStart:
#        exec:
#          command: ["/bin/sh", "-c", "echo Hello from the postStart handler > /usr/share/message"]
#      preStop:
#        exec:
#          command: ["/bin/sh","-c","nginx -s quit; while killall -0 nginx; do sleep 1; done"]

    securityContext:
#      allowPrivilegeEscalation: true
#      capabilities:
#        add:
#        - SYS_ADMIN
#      privileged: true

    extraVolumeMounts: []
#    - name: foo
#      mountPath: /foo

  extraVolumes: []
#  - name: foo
#    hostPath:
#      path: /dev
#      type: Directory

  nodeSelector: {}

  tolerations: []

  affinity: {}

node:
  rbac:
    enabled: true
  enabled: true
  hostNetwork: true
  hostIPC: true
  kubeletHostPath: /var/lib/kubelet

  livenessProbe:
    enabled: true

  # democratic-csi node
  driver:
    enabled: true
    image: democraticcsi/democratic-csi:latest
    # imagePullPolicy: Always
    logLevel: info
    # set path to null if your OS has no localtime file (e.g. for RancherOS)
    localtimeHostPath: /etc/localtime
    lifecycle:
#      postStart:
#        exec:
#          command: ["/bin/sh", "-c", "echo Hello from the postStart handler > /usr/share/message"]
#      preStop:
#        exec:
#          command: ["/bin/sh","-c","nginx -s quit; while killall -0 nginx; do sleep 1; done"]

    extraVolumeMounts: []
#    - name: foo
#      mountPath: /foo
  
  # https://kubernetes-csi.github.io/docs/node-driver-registrar.html
  driverRegistrar:
    enabled: true
    image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.0.1

  extraVolumes: []
#  - name: foo
#    hostPath:
#      path: /dev
#      type: Directory

  nodeSelector: {}

  tolerations: []

  affinity: {}

